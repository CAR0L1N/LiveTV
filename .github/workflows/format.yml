---
name: Autoformat code and IPTV source file

on:
  pull_request:
  push:
    branches:
      - master
      - update-script

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run black
        uses: psf/black@stable

      - name: Prettify source.yaml
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write source.yaml
          file_pattern: source.yaml
